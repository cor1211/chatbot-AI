{% extends 'base.html' %}

{% block title %}
Sign up
{% endblock%}

{% block content %}
<form method="POST">
   <div class="form-group">
      <label for="name">Name</label>
      <input  class="form-control" id="name" aria-describedby="emailHelp" name="name">
    </div>
   <div class="form-group">
     <label for="exampleInputEmail1">Email address</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
   </div>
   <div class="form-group">
     <label for="exampleInputPassword1">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
   </div>
   <div class="form-group">
      <label for="exampleInputPassword2">Re-enter password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
    </div>
   <div class="form-group form-check">
     <input type="checkbox" class="form-check-input" id="exampleCheck1">
     <label class="form-check-label" for="exampleCheck1">Check me out</label>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
 {% endblock %}
